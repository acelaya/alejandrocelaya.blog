---
layout: default
title: Search
exclude_from_search: true
---

<div class="search-section">
    <section>
        <form action="{{ site.url }}/search/" method="get">
            <input type="search" id="search-query" name="q" placeholder="Search" autocomplete="off" class="form-control">
        </form>
    </section>

    <section id="search-results" style="display: none;" class="entry-content">
        <div class="hfeed"></div>
    </section>

    {% verbatim %}
        <script id="search-results-template" type="text/mustache">
            {{#entries}}
                <dl class="hentry">
                    <dt class="entry-title"><a href="{{url}}/" rel="bookmark">{{title}}</a></dt>
                    <dd class="entry-summary">{{description}}</dd>
                </dl>
            {{/entries}}
        </script>
    {% endverbatim %}

    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        (function() {
            var query = getParameterByName('q');
            document.getElementsById("search-query").value = query;
        })();
    </script>
</div>
